{% set claimStatus = 'Initial conversation complete' %}
{% extends "layout3.html" %}

{% block main %}
{% block content %}
<div class="govuk-width-container">
    <a href="../claimantdash/selected.html" class="govuk-back-link">Back</a>


    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
        <p class="govuk-body govuk-!-margin-bottom-2"></p>
        <h2 class="govuk-heading-l">Is the claimant ready to receive the Migration Notice?</h2>
      </div>
  </div>


  <form action='/readytomove-alt/confirm-answer' method='post' class='form' autocomplete='off'>


  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
      <div class="govuk-radios" data-module="radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="readytomove-1" name="readytomove" type="radio" value="Ready to move" data-aria-controls="conditional-citizenship-conditional-0" {{ checked("vehicle-features", "Jobseeker Allowance") }}>
          <label class="govuk-label govuk-radios__label" for="readytomove-1">
            Yes
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="readytomove-2" name="readytomove" type="radio" value="Not ready to receive the Migration Notice" data-aria-controls="conditional-citizenship-conditional-1" {{ checked("vehicle-features", "Jobseeker Allowance") }}>
          <label class="govuk-label govuk-radios__label" for="readytomove-2">
            No
          </label>
        </div>

        <p class="govuk-body govuk-!-margin-bottom-7"></p>
        <div  id="conditional-citizenship-conditional-1">
          <div class="govuk-form-group">
            <p class="govuk-body govuk-!-margin-bottom-4"></p>
            <label class="govuk-label" for="contact-by-email">
              <p class="govuk-body govuk-!-font-weight-bold">Why is the claimant not ready?</p>
            </label>

                            <div class="govuk-radios">
                              <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="vehicle-type-car" name="vehicle-type" type="radio" value="Health condition" {{ checked("vehicle-type", "Working") }}>
                                <label class="govuk-label govuk-radios__label" for="vehicle-type-car">
                                  Health condition
                                </label>
                              </div>
                              <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="vehicle-type-lorry" name="vehicle-type" type="radio" value="Domestic violence" {{ checked("vehicle-type", "Not working") }}>
                                <label class="govuk-label govuk-radios__label" for="vehicle-type-lorry">
                                Domestic violence
                                </label>
                              </div>
                              <div class="govuk-radios__item">
<input class="govuk-radios__input" id="migrationnotice-12" name="migrationnotice" type="radio" value="Another reason" data-aria-controls="conditional-migrationnotice-12">
<label class="govuk-label govuk-radios__label" for="migrationnotice-12">
Another reason
</label>
</div>
<div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-migrationnotice-12">
<div class="govuk-date-input" id="passport-issued">


<div class="govuk-form-group">
  <label class="govuk-label" for="width-20">
    State the reason
  </label>
  <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
</div>
                            </div></div></div>
                          </div>


                          <p class="govuk-body govuk-!-margin-bottom-7"></p>
                          <div id="conditional-citizenship-conditional-2">
                              <div class="govuk-form-group">
                                  <p class="govuk-body govuk-!-margin-bottom-4"></p>
                                  <div class="govuk-radios govuk-radios">
                                      <p class="govuk-body govuk-!-font-weight-bold">When would you like to set the review date for?</p>
                                      <fieldset class="govuk-fieldset">
                                            <div class="govuk-radios">
                                              <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="england">
                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                                                  1 month
                                                </label> </div>
                                              <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                                                  3 months
                                                </label> </div>
                                              <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                                                  6 months
                                                </label> </div>
                                              <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio" value="northern-ireland">
                                                <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
                                                  12 months
                                                </label>
                                              </div>
                                              <div class="govuk-radios__item">
                                                <input class="govuk-radios__input" id="how-contacted-conditional-2" name="where-do-you-live" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
                                                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                                                  Set a specific date
                                                </label> </div>
                                              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
                                                <div class="govuk-date-input" id="passport-issued">
                                                  <div class="govuk-date-input__item">
                                                    <div class="govuk-form-group">
                                                      <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                                                        Day
                                                      </label>
                                                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
                                                    </div>
                                                  </div>
                                                  <div class="govuk-date-input__item">
                                                    <div class="govuk-form-group">
                                                      <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                                                        Month
                                                      </label>
                                                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
                                                    </div>
                                                  </div>
                                                  <div class="govuk-date-input__item">
                                                    <div class="govuk-form-group">
                                                      <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                                                        Year
                                                      </label>
                                                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
                                                    </div>
                                                  </div>

                                            </div>
                                          </fieldset>
                              </div>  </div></div>

      </div>
    </div>
  </div>




                                                          </fieldset>


                                                        <div>
                                                          <button type="submit" class="govuk-button">
                                                            Submit
                                                          </button>
                                                        </div>
                                                        </main>
                                                      <p class="govuk-body govuk-!-margin-bottom-7"></p>

                                                      </div>
