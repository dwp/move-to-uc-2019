{% extends "sprint39/singles/layout3-investigate.html" %}

{% block main %}
{% block content %}
<div class="govuk-width-container">
    <a href="../claimantdash/selected.html" class="govuk-back-link">Back</a>

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
        <p class="govuk-body govuk-!-margin-bottom-2"></p>
        <h2 class="govuk-heading-l">Is the claimant eligible for TP?</h2>
      </div>
    </div>

<form action='/sprint39/couples/eligibility/confirm-answer' method='post' class='form' autocomplete='off'>
  <fieldset class="govuk-fieldset">


        <div class="govuk-radios govuk-radios">
              <div class="govuk-radios govuk-radios--conditional" data-module="radios">

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="pauseexclude-1" name="pauseexclude" type="radio" value="defer">
                  <label class="govuk-label govuk-radios__label" for="pauseexclude-1">
                    Yes
                  </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="pauseexclude-2" name="pauseexclude" type="radio" value="exclude" data-aria-controls="conditional-citizenship-conditional-2">
                <label class="govuk-label govuk-radios__label" for="pauseexclude-2">
                  No
                </label>
            </div>

                <!-- <div class="govuk-radios__item">
                  <input class="govuk-radios__input" name="type" type="radio" value="exclude" data-aria-controls="conditional-citizenship-conditional-2">
                  <label class="govuk-label govuk-radios__label">
                    Day 1 exclusion
                  </label>
                </div> -->
                <p class="govuk-body govuk-!-margin-bottom-7"></p>


                <div class="govuk-radios__conditional--hidden" id="conditional-citizenship-conditional-1">
                      <p class="govuk-body govuk-!-font-weight-bold">Reasons for deferral</p>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-12" name="reason2" type="radio" value="Claimant between 16 and 17 years old" {{ checked("reason", "Claimant in hospital") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     16 or 17 years old
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-13" name="reason2" type="radio" value="Fraud case under investigation"  {{ checked("reason", "Fraud case under investigation") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Fraud case under investigation
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-14" name="reason2" type="radio" value="Claimant identified as a frontier worker" {{ checked("reason", "Claimant indentifeid as a frontier worker") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Frontier worker
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-15" name="reason2" type="radio" value="Waiting on outcome of work capability assessment"  {{ checked("reason", "Waiting on outcome of work capability assessment") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Waiting on outcome of work capability assessment
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-16" name="reason2" type="radio" value="Claimant in prison" {{ checked("reason", "Claimant in prison") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     In prison
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-17" name="reason2" type="radio" value="Claimant within 6 months of state pension age" {{ checked("reason", "Claimant within 6 months of state pension age") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Within 6 months of state pension age
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-18" name="reason2" type="radio" value="Claimant receiving tax credits nil award" {{ checked("reason", "Claimant receiving tax credits nil award") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Tax credits nil award
                   </label>
                 </div>
                 <div class="govuk-radios__item">
                   <input class="govuk-radios__input" id="citizenship-conditional-19" name="reason2" type="radio" value="Dead letter addresses" {{ checked("reason", "Claimant receiving tax credits nil award") }}>
                   <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                     Dead letter address
                   </label>
                 </div>



                   </div>




<p class="govuk-body govuk-!-margin-bottom-7"></p>

                      <div class="govuk-radios govuk-radios" id="conditional-citizenship-conditional-2">
                        <p class="govuk-body govuk-!-font-weight-bold">Reason for ineligibility</p>
                                  <div class="govuk-radios" data-module="radios">
                                     <div class="govuk-radios__item">
                                       <input class="govuk-radios__input" id="citizenship-conditional-3" name="reason3" type="radio" value="SDP" {{ checked("reason", "Claimant in hospital") }}>
                                       <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                                         Change in couple status
                                       </label>
                                     </div>
                                     <div class="govuk-radios__item">
                                       <input class="govuk-radios__input" id="citizenship-conditional-4" name="reason3" type="radio" value="Reduced entitlement (Benefit Cap not applied)"{{ checked("reason", "Fraud case under investigation") }}>
                                       <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                                         XXXX
                                       </label>
                                     </div>
                                     <div class="govuk-radios__item">
                                       <input class="govuk-radios__input" id="citizenship-conditional-6" name="reason3" type="radio" value="Benefit cap grace period" {{ checked("reason", "Waiting on outcome of work capability assessment") }}>
                                       <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                                         XXXX
                                       </label>
                                     </div>
                                     <div class="govuk-radios__item">
                                       <input class="govuk-radios__input" id="citizenship-conditional-6" name="reason3" type="radio" value="Benefit cap grace period" {{ checked("reason", "Waiting on outcome of work capability assessment") }}>
                                       <label class="govuk-label govuk-radios__label" for="citizenship-conditional-2">
                                         XXXX
                                       </label>
                                     </div>



                                         </div>

                                       </div>






                                                          <p class="govuk-body govuk-!-margin-bottom-7"></p>
                                                        <div>
                                                          <button type="submit" class="govuk-button">
                                                            Submit
                                                          </button>
                                                          </fieldset>
                                                           </form>
                                                        </div>
                                                        </main>
                                                      <p class="govuk-body govuk-!-margin-bottom-7"></p>

                                                      </div>
                                                      {% endblock %}
                                                      {% endblock %}
