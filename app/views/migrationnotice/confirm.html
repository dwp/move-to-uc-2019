{% set claimStatus = 'ready to move' %}
{% extends "layout3.html" %}

{% block main %}
{% block content %}
<div class="govuk-width-container">
    <a href="issue.html" class="govuk-back-link">Back</a>


    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
        <p class="govuk-body govuk-!-margin-bottom-2"></p>
        <h2 class="govuk-heading-l">The claim date is 2 August 2019</h2>
      </div>
  </div>

<fieldset class="govuk-fieldset">
<form action='success' method='post' class='form' autocomplete='off'>


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
    <div class="govuk-checkboxes" data-module="checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="citizenship-conditional-1" name="citizen" type="checkbox" value="Job Seekers Allowance" data-aria-controls="conditional-citizenship-conditional-1" {{ checked("vehicle-features", "Jobseeker Allowance") }}>
        <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-1">
          I’ve added the claim date of 2 August 2019 to the Migration Notice
        </label>
      </div>

      <p class="govuk-body govuk-!-margin-bottom-7"></p>
      <div  id="conditional-citizenship-conditional-1">
        <div class="govuk-form-group">
          <p class="govuk-body govuk-!-margin-bottom-4"></p>
          <label class="govuk-label" for="contact-by-email">
            <p class="govuk-body govuk-!-font-weight-bold">How are you issuing the Migration Notice?</p>
          </label>

                          <div class="govuk-radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="vehicle-type-car" name="vehicle-type" type="radio" value="Working" {{ checked("vehicle-type", "Working") }}>
                              <label class="govuk-label govuk-radios__label" for="vehicle-type-car">
                                I’m giving it to the claimant
                              </label>
                            </div>
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="vehicle-type-lorry" name="vehicle-type" type="radio" value="Not working" {{ checked("vehicle-type", "Not working") }}>
                              <label class="govuk-label govuk-radios__label" for="vehicle-type-lorry">
                                I’m posting it
                              </label>
                            </div>

                          </div>
        </div>

    </div>
  </div>
</div>




                                                        </fieldset>

                                                        <div>
                                                          <button type="submit" class="govuk-button">
                                                            Continue
                                                          </button>
                                                        </div>
                                                        </main>
                                                      <p class="govuk-body govuk-!-margin-bottom-7"></p>

                                                      </div>
                                                      {% endblock %}
                                                      {% endblock %}
