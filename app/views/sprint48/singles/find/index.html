{% extends "sprint48/singles/layout.html" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/results" method="get" class="form" autocomplete="off">

        <h1 class='govuk-heading-l'>
          Find a claimant
        </h1>

        <style>
          /* There's no longer a form-group-related */
          .govuk-form-group {
            margin-bottom: 20px;
          }
        </style>

        {{ govukInput({
          label: {
            text: 'National Insurance number',
            isPageHeading: false
          },
          id: 'find',
          name: 'find',
          classes: 'govuk-input--width-20'
        }) }}

        {{ govukButton({
          text: "Find",
          classes: ""
        }) }}

      </form>
    </div>
  </div>
{% endblock %}
