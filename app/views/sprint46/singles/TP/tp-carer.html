{% block main %}

      </div>

<fieldset class="govuk-fieldset">
<form action='tp-income-benefits' method='post' class='form' autocomplete='off'>

       <div class="govuk-radios govuk-radios">

                   <div class="govuk-radios" data-module="radios">
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="citizenship-conditional-2" name="caring1" type="radio" data-aria-controls="conditional-citizenship-conditional-2" value="Yes - for more than 35 hours per week" {{ checked("caring1", "No") }}>
                        <label class="govuk-label govuk-radios__label" for="citizenship-conditional-1">
                          Yes - for more than 35 hours per week
                        </label>
                      </div>
                      <div class="govuk-radios" data-module="radios">
                         <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="citizenship-conditional-2" name="caring1" type="radio" data-aria-controls="conditional-citizenship-conditional-2" value="Yes - for fewer than 35 hours per week" {{ checked("caring1", "No") }}>
                           <label class="govuk-label govuk-radios__label" for="citizenship-conditional-1">
                             Yes - for fewer than 35 hours per week
                           </label>
                         </div>
                         <div class="govuk-radios" data-module="radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="citizenship-conditional-2" name="caring1" type="radio" data-aria-controls="conditional-citizenship-conditional-2" value="No" {{ checked("caring1", "No") }}>

                                No

                            </div>

  </fieldset>

</div>
