{% set claimStatus = 'IN SCOPE TO MOVE' %}
{% extends "sprint58/couples/layout3.html" %}

{% block main %}
{% block content %}
<div class="govuk-width-container">
    <a href="../claimantdash/selected.html" class="govuk-back-link">Back</a>


    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
        <p class="govuk-body govuk-!-margin-bottom-2"></p>
        <h2 class="govuk-heading-l">Why are you withdrawing the claimant and their partner?</h2>
      </div>
  </div>


<form action='/sprint58/couples/nomoreaction/confirm-answer' method='post' class='form' autocomplete='off'>
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">

  <div class="govuk-radios govuk-radios--conditional" data-module="radios">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="nomoreaction-1" name="nomoreaction" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional-1">
      <label class="govuk-label govuk-radios__label" for="nomoreaction-1">
        Already moved to Universal Credit
      </label>
    </div>

    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="nomoreaction-2" name="nomoreaction" type="radio" value="phone">
      <label class="govuk-label govuk-radios__label" for="nomoreaction-2">
        Moved abroad
      </label>
    </div>


    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="nomoreaction-2" name="nomoreaction" type="radio" value="phone">
      <label class="govuk-label govuk-radios__label" for="nomoreaction-2">
        Moved to Pension Credit
      </label>
    </div>



    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="nomoreaction-3" name="nomoreaction" type="radio" value="died">
      <label class="govuk-label govuk-radios__label" for="nomoreaction-3">
        Died
      </label>
    </div>


    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="nomoreaction-4" name="nomoreaction" type="radio" value="text">
      <label class="govuk-label govuk-radios__label" for="nomoreaction-4">
        No longer on legacy benefits
      </label>
    </div>


    <p class="govuk-body govuk-!-margin-bottom-8">
    <div class="govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-1">
      <div class="govuk-date-input" id="passport-issued">
        <h4 class="govuk-heading-s">When did the claimant submit a claim to Universal Credit?</h4>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
              Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
              Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
              Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
          </div>
        </div>



</fieldset>
</div>





                                                        <div>
                                                          <button type="submit" class="govuk-button">
                                                            Submit
                                                          </button>
                                                        </div>
                                                        </main>
                                                      <p class="govuk-body govuk-!-margin-bottom-7"></p>

                                                      </div>
                                                      {% endblock %}
                                                      {% endblock %}
